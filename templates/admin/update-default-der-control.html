<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add DER Control</title>
</head>

<body>
    <h1>Update Default DER Control</h1>
    <form action="{{ url_for('admin_default_der_control') }}" method="post">
        <div>
            <input type="hidden" name="mRID" value="{{ mRID }}" />
            <div><label for="description:">Description:</label><input name="description" type="text"
                    value="{{ dderc.description }}" /></div>
            <div>
                <h3>Default DER Control</h3>
                <ul>
                    <li>
                        <label for="enable_setESDelay">setESDelay (ms) <input name="setESDelay" size="10"
                                value="{{ dderc.setESDelay }}"></label>
                    </li>
                    <li>
                        <label for="enable_setESHighFreq">setESHighFreq <input name="setESHighFreq" size="10"
                                value="{{ dderc.setESHighFreq }}"></label>
                    </li>
                    <li>
                        <label for="enable_setESLowFreq">setESLowFreq <input name="setESLowFreq" size="10"
                                value="{{ dderc.setESLowFreq }}"></label>
                    </li>
                    <li>
                        <label for="enable_setESRampTms">setESRampTms(ms) <input name="setESRampTms" size="10"
                                value="{{ dderc.setESRampTms }}"></label>
                    </li>
                    <li>
                        <label for="enable_GradW">setGradW(W) <input name="setGradW" size="10"
                                value="{{ dderc.setGradW if dderc.setGradW }}"></label>
                    </li>
                    <li>
                        <label for="setSoftGradW">setSoftGradW(W) <input name="setSoftGradW" size="10"
                                value="{{ dderc.setSoftGradW if dderc.setSoftGradW }}"></label>
                    </li>
                </ul>
            </div>
            <div>
                <h3>DER Control Base</h3>
                <ul>
                    <li>
                        <label for="enable_opModConnect">opModConnect</label>
                        <input name="enable_opModConnect" type="checkbox" {{ 'checked="checked"' if
                            dderc.DERControlBase.opModConnect else "" }} /><br />
                    </li>
                    <li>
                        <label for="enable_opModEnergize">opModEnergize</label>
                        <input name="enable_opModEnergize" type="checkbox" {{ 'checked="checked"' if
                            dderc.DERControlBase.opModEnergize else "" }} /><br />
                    </li>
                </ul>
            </div>
            <div>
                <input type="submit" value="Save" />
            </div>
        </div>
    </form>
</body>

</html>
